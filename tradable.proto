syntax = "proto3";

package tradable;

message Tradable {
    string ThingDef = 1;
    string ItemCode = 5;
    int32 Quality = 10;
    int32 Quantity = 15;
    bool Minified = 20;
    float BaseValue = 25;
    float WeBuyAt = 30;
    float WeSellAt = 35;
    string Stuff = 40;
    float Weight = 45;
}

message ColonyTradable {
    string ThingDef = 1;
    int32 Quality = 10;
    bool Minified = 20;
    float BaseValue = 25;
    float Weight = 30;
    string Stuff = 35;
}
